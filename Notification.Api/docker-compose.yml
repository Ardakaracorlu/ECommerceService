version: '3.8'

services:
  # PostgreSQL for NotificationService
  notification-postgres:
    image: postgres
    container_name: notification-postgres
    ports:
      - "5433:5432"  # Different port to avoid conflict with orders-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: notificationdb
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - notification-network

  # RabbitMQ service for NotificationService
  notification-rabbitmq:
    image: rabbitmq:3-management
    container_name: notification-rabbitmq
    ports:
      - "5673:5672"  # Different port to avoid conflict with orders-rabbitmq
      - "15673:15672"  # Different management port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - notification-network

  # NotificationService API
  notification-service:
    build:
      context: .  # Specify correct context if different
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "5001:80"  # Different port to avoid conflict with order-service
    environment:
       ConnectionStrings__DefaultConnection: Host=notification-postgres;Port=5432;Database=notificationdb;Username=postgres;Password=1234
       ASPNETCORE_ENVIRONMENT: Development
       ASPNETCORE_URLS: http://+:80
    depends_on:
      - notification-postgres
      - notification-rabbitmq
    networks:
      - notification-network

volumes:
  notification-db-data:

networks:
  notification-network:
    driver: bridge
